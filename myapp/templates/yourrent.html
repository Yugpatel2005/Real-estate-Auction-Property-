 <div class="container my-5">
        <h3 class="text-center mb-4">Your Orders</h3>
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Order ID</th>
                        <th>Total</th>
                        <th>TimeStamp</th>
                        <th>PayMode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.id }}</td>
                        <td>{{ i.finaltotal }}</td>
                        <td>{{ i.timestamp }}</td>
                        <td>{{ i.paymode }}</td>
                        <td>
                            <button class="btn btn-sm btn-danger btn-action">Cancel order</button>
                            <a href="/yourorderdetails/{{ i.id }}" class="btn btn-sm btn-primary btn-action">View Order Detail</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
