    <script>
        // jQuery code to hide Carpet Area when Rentals is selected
$(document).ready(function(){
    // Function to handle change in Listing Type selection
    $('#listingType').on('change', function() {
        var selectedValue = $(this).val();

        // If Rentals is selected, hide Carpet Area, else show it
        if(selectedValue == "Rent") {
            $('#carpetArea').hide();  // Hide Carpet Area
            $('#costArea').hide();  // Hide Carpet Area
            $('#monthlyRent').show();  // Hide Carpet Area
        } else {
            $('#carpetArea').show();  // Show Carpet Area
            $('#costArea').show();  // Show Carpet Area
            $('#monthlyRent').hide();  // Show Carpet Area
        }
    });

    // Trigger the change event initially in case of a default selection
    $('#listingType').trigger('change');
});




document.getElementById("mapEmbedCode").addEventListener("input", function() {
        var embedCode = document.getElementById("mapEmbedCode").value;
        if (embedCode.includes("iframe")) {
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = embedCode;
            var iframe = tempDiv.querySelector("iframe");
            if (iframe) {
                document.getElementById("googleMap").src = iframe.src;
            }
        }
    });

    </script>
